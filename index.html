<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main id="app">
    <div class="card">
        <div class="images">
          <img src="/images/bg-pattern-card.svg">
          <div class="container">
            <img class="Profile-pic" src="/images/image-victor.jpg">
          </div>
        </div>
<div class="info">
      <div>
        <div class="name-info">
          <div class="name"> Victor Crest</div>
          <div class="hedden num">26</div>
        </div>
        <div class="hedden london">London</div>
      </div>

      <div class="account-info">
        <div class="total">
          <div class="number"> 80K</div>
          <div class="hedden num-title">Followers</div>
        </div>

        <div class="total">
          <div class="number">803K</div>
          <div class="hedden num-title">Likes</div>
        </div>

        <div class="total">
          <div class="number">1.4K</div>
          <div class="hedden num-title">Photos</div>
        </div>
      </div>
</div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rawan6602">Rawan Essam</a>.
  </div>
  <!-- <img class="background-img" src="/images/bg-pattern-bottom.svg"> -->
</body>
</html>
